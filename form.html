<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
       
        <h3>Forms</h3>
        <form action="#" method="get">
            <fieldset>
                <legend>Krity Form</legend>
                <label for="fname">FirstName:<label> 
                    <input type="text" name="fname" id="fname" required><br>
                <label for="lname">LastName:<label> 
                    <input type="text" name="lname" id="lname"><br>
                Email:<input type="email" name="email"><br>
                Password:<input type="password"><br>
                Date:<input type="date"><br/>
                Upload:<input type="file"><br>
                <label for="female">Female:<label>
                    <input type="radio" name="gender" value="female" id="female">
                <label for="male">Male:</label>
                    <input type="radio" name="gender" value="male" id="male"><br>
                Nodejs:<input type="checkbox" name="node" value="node"><br>
                AngularJs:<input type="checkbox" name="angular" value="angular"><br>
                ReactJs:<input type="checkbox" name="react" value="react"><br>
                Select Color
                <select>
                    <option>Red</option>
                    <option>Blue</option>
                </select><br>
                <textarea></textarea><br>
                <button type="submit" value="Submit">Submit</button>
             </fieldset>

        </form>
    </body>
</html>
